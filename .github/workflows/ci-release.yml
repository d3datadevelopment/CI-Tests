name: OXID Plugin CI

on:
  push:
    branches:
      - 'rel_*'
      - 'main'
      - 'master'

jobs:
  plugin-tests:
    runs-on: ubuntu-latest

    services:
      mariadb:
        image: mariadb:10.6
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: oxid
          MYSQL_USER: oxid
          MYSQL_PASSWORD: oxid
        options: >-
          --health-cmd="mysqladmin ping --silent"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Repository auschecken
        uses: actions/checkout@v4

      - name: PHP einrichten
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.1'
          extensions: mbstring, intl, gd, mysql, zip, curl
          ini-values: |
            memory_limit=1G
            date.timezone=Europe/Berlin
          tools: composer:v2

      - name: PHP & Composer pr체fen
        run: |
          php -v
          composer --version
          php -m | grep intl

      - name: OXID Shop installieren
        run: |
          composer create-project oxid-esales/oxideshop-project shop dev-b-7.1-ce --no-security-blocking

      - name: Abh채ngigkeiten installieren
        working-directory: shop
        run: |
          composer install --no-interaction --no-progress

      - name: OXID Setup per CLI
        working-directory: shop
        env:
          DB_HOST: mariadb
          DB_NAME: oxid
          DB_USER: oxid
          DB_PASS: oxid
        run: |
          vendor/bin/oe-console oe:setup:shop \
            --db-host="$DB_HOST" \
            --db-name="$DB_NAME" \
            --db-user="$DB_USER" \
            --db-password="$DB_PASS" \
            --db-port=3306 \
            --shop-url="http://localhost" \
            --shop-directory="$(pwd)" \
            --compile-directory="$(pwd)/tmp" \
            --language=de

      - name: OXID Benutzer erstellen
        working-directory: shop
        run: vendor/bin/oe-console oe:admin:create-user --admin-email=ci@example.com --admin-password=admina

      - name: OXID Theme aktivieren
        working-directory: shop
        run: vendor/bin/oe-console oe:theme:activate apex

      - name: OXID Status pr체fen
        working-directory: shop
        run: vendor/bin/oe-console oe:shop:status

      - name: Plugin-Repository registrieren
        working-directory: shop
        run: |
          composer config repositories.plugin path ../

      - name: Plugin via Composer installieren
        working-directory: shop
        run: |
          composer require d3/mailconfigchecker:@dev --no-interaction

      - name: Plugin aktivieren
        working-directory: shop
        run: |
          vendor/bin/oe-console oe:module:activate d3mailconfigchecker

      - name: Modulstatus pr체fen
        working-directory: shop
        run: |
          vendor/bin/oe-console oe:module:list
