name: OXID Plugin CI

on:
  push:
    branches:
      - 'rel_*'
      - 'main'
      - 'master'

jobs:
  plugin-tests:
    runs-on: ubuntu-latest

    services:
      mariadb:
        image: mariadb:10.6
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: oxid
          MYSQL_USER: oxid
          MYSQL_PASSWORD: oxid
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping --silent"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    strategy:
      fail-fast: false
      matrix:
        include:
          # min
          - oxid_ref: "dev-b-7.0-ce"
            php: "8.0"

          # max
          - oxid_ref: "dev-b-7.4-ce"
            php: "8.4"

    name: OXID ${{ matrix.oxid_ref }} in PHP ${{ matrix.php }} tests

    steps:
      - name: Repository auschecken
        uses: actions/checkout@v4

      - name: PHP einrichten
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          extensions: mbstring, intl, gd, mysql, zip, curl
          ini-values: |
            memory_limit=1G
            date.timezone=Europe/Berlin
          tools: composer:v2

      - name: SourceGuardian Loader installieren
        run: |
          PHP_VERSION=$(php -r 'echo PHP_MAJOR_VERSION.".".PHP_MINOR_VERSION;')
          LOADER=ixed.${PHP_VERSION}.lin

          curl -fsSL https://www.sourceguardian.com/loaders/download/loaders.linux-x86_64.tar.gz -o sg.tar.gz
          mkdir loaders
          tar -xzf sg.tar.gz -C ./loaders
          mkdir -p ~/.php-ext
          cp loaders/$LOADER ~/.php-ext/

      - name: SourceGuardian Loader aktivieren
        run: |
          echo "zend_extension=$HOME/.php-ext/ixed.$(php -r 'echo PHP_MAJOR_VERSION.".".PHP_MINOR_VERSION;').lin" \
            > $HOME/sourceguardian.ini
          echo "sourceguardian.enable=1" >> $HOME/sourceguardian.ini

      - name: SourceGuardian PHP ini registrieren
        run: |
          PHP_INI_DIR=$(php -i | grep '^Scan this dir for additional .ini files =>' | sed 's/.*=> //')
          sudo cp $HOME/sourceguardian.ini "$PHP_INI_DIR/99-sourceguardian.ini"

      - name: SourceGuardian pr체fen
        run: |
          php -v | grep -i sourceguardian

      - name: PHP & Composer pr체fen
        run: |
          php -v
          composer --version
          php -m | grep intl

      - name: OXID Shop installieren
        run: |
          composer create-project oxid-esales/oxideshop-project shop ${{ matrix.oxid_ref }} --no-security-blocking

      - name: Abh채ngigkeiten installieren
        working-directory: shop
        run: |
          composer install --no-interaction --no-progress

      - name: OXID Setup per CLI
        working-directory: shop
        env:
          DB_HOST: 127.0.0.1
          DB_NAME: oxid
          DB_USER: oxid
          DB_PASS: oxid
        run: |
          vendor/bin/oe-console oe:setup:shop \
            --db-host="$DB_HOST" \
            --db-name="$DB_NAME" \
            --db-user="$DB_USER" \
            --db-password="$DB_PASS" \
            --db-port=3306 \
            --shop-url="http://localhost" \
            --shop-directory="$(pwd)/source" \
            --compile-directory="$(pwd)/source/tmp" \
            --language=de

      - name: OXID Benutzer erstellen
        working-directory: shop
        run: vendor/bin/oe-console oe:admin:create-user --admin-email=ci@example.com --admin-password=admina

      - name: OXID Theme aktivieren
        working-directory: shop
        run: vendor/bin/oe-console oe:theme:activate apex

      - name: Plugin-Repository registrieren
        working-directory: shop
        run: |
          composer config repositories.plugin path ../

      - name: Plugin via Composer installieren
        working-directory: shop
        run: |
          composer require d3/mailconfigchecker:@dev --no-interaction

      - name: Plugin aktivieren
        working-directory: shop
        run: |
          vendor/bin/oe-console oe:module:activate d3mailconfigchecker

      - name: PHPUnit installieren
        working-directory: shop
        run: |
          composer require --dev phpunit/phpunit:^10 --no-interaction

      - name: Plugin Tests ausf체hren
        working-directory: shop
        run: |
          vendor/bin/phpunit --config=vendor/d3/mailconfigchecker --no-coverage --bootstrap "$(pwd)/source/bootstrap.php"

